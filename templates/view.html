<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        thead {
            background-color: #343a40;
            color: white;
        }
        th, td {
            padding: 12px;
            text-align: center;
        }
        tbody tr:hover {
            background-color: #f1f1f1;
        }
        .btn-edit {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .btn-edit:hover {
            background-color: #0056b3;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            transition: background-color 0.3s;
            text-decoration: none;
        }
        .btn-delete:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-center">Mobiles List</h2>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Brand</th>
                    <th>Model</th>
                    <th>Colour</th>
                    <th>Price</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            {% for x in data %}
                <tr>
                    <td>{{x.id}}</td>
                    <td>{{x.brand}}</td>
                    <td>{{x.model}}</td>
                    <td>{{x.colour}}</td>
                    <td>${{x.price}}</td>
                    <td>
                        <a href="/edit/{{x.id}}" class="btn-edit">Edit</a>
                        <a href="/dlt/{{x.id}}" class="btn-delete">Delete</a>
                    </td>
                </tr>
            {% endfor %}

                <!-- Additional rows can be added here -->
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
